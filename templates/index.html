<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üì® Interview Actions</title>
  <style>
    body {
      background: #f3f4f6;
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    .container {
      background: white;
      max-width: 600px;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #1e40af;
    }
    label {
      font-weight: bold;
      margin-top: 20px;
      display: block;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      margin-top: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #1d4ed8;
      color: white;
      border: none;
      font-size: 1rem;
      border-radius: 8px;
      margin-top: 15px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2563eb;
    }
    .result-section {
      display: none;
      margin-top: 15px;
    }
    .status {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }
    .status.success {
      color: green;
    }
    .status.error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üì¨ Smart Interview Manager</h2>
    
    <label for="email">Candidate Email</label>
    <input type="email" id="email" placeholder="example@domain.com" required />

    <button onclick="viewTranscript()">üìÑ View Transcript</button>
    <button onclick="sendFeedback()">üìù Send Feedback PDF</button>
    <button onclick="toggleResults()">üì¢ Send Result</button>

    <div class="result-section" id="resultsSection">
      <label for="selectedMsg">Message for Selected</label>
      <textarea id="selectedMsg" rows="3">üéâ Congratulations! You have been selected for the role based on your interview performance.</textarea>
      <button onclick="sendResult('selected')">‚úÖ Send Selected</button>

      <label for="rejectedMsg">Message for Not Selected</label>
      <textarea id="rejectedMsg" rows="3">üôè Thank you for your time and effort. Unfortunately, you were not selected this time.</textarea>
      <button onclick="sendResult('rejected')">‚ùå Send Not Selected</button>
    </div>

    <div class="status" id="statusMsg"></div>
  </div>

  <script>
    function getEmail() {
      return document.getElementById("email").value.trim();
    }

    function toggleResults() {
      const section = document.getElementById("resultsSection");
      section.style.display = section.style.display === "block" ? "none" : "block";
    }

    async function viewTranscript() {
      const email = getEmail();
      const status = document.getElementById("statusMsg");
      if (!email) {
        status.textContent = "‚ùó Enter an email address.";
        status.className = "status error";
        return;
      }

      const res = await fetch(`/api/get-transcript?email=${email}`);
      const result = await res.json();

      if (res.ok) {
        const blob = new Blob([result.transcript], { type: "text/plain" });
        const url = URL.createObjectURL(blob);
        window.open(url, "_blank");
        status.textContent = "";
      } else {
        status.textContent = result.error;
        status.className = "status error";
      }
    }

    async function sendFeedback() {
      const email = getEmail();
      const status = document.getElementById("statusMsg");
      if (!email) {
        status.textContent = "‚ùó Enter an email address.";
        status.className = "status error";
        return;
      }

      const payload = {
        email,
        subject: "Smart Interview Feedback Report",
        message: "Thank you for attending the interview. Your feedback report is attached."
      };

      status.textContent = "‚è≥ Sending feedback...";
      status.className = "status";

      try {
        const res = await fetch("/api/send-feedback", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        const result = await res.json();
        status.textContent = result.message || result.error;
        status.className = res.ok ? "status success" : "status error";
      } catch (e) {
        status.textContent = "‚ùå Error: " + e.message;
        status.className = "status error";
      }
    }

    async function sendResult(type) {
      const email = getEmail();
      const message = type === "selected"
        ? document.getElementById("selectedMsg").value
        : document.getElementById("rejectedMsg").value;

      const endpoint = type === "selected" ? "/api/finalize-success" : "/api/finalize-failure";
      const payload = {
        email,
        roomId: "N/A",
        message,
        ...(type === "rejected" && { violations: "Generic rejection" })
      };

      const status = document.getElementById("statusMsg");
      status.textContent = "‚è≥ Sending result...";
      status.className = "status";

      try {
        const res = await fetch(endpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        const result = await res.json();
        status.textContent = result.message || result.error;
        status.className = res.ok ? "status success" : "status error";
      } catch (e) {
        status.textContent = "‚ùå Error: " + e.message;
        status.className = "status error";
      }
    }
  </script>
</body>
</html>
